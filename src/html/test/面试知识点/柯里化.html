<body>
    <script>
        function toCurry(func, args) {
            args = args || [];
            return function (...params) {
                console.log(args, params);
                let _args = [...args,...params];

                if (_args.length < func.length) {
                    return toCurry(func, [..._args]);
                } else {
                    return func.apply(null, _args);
                }
            }
        }

        function bar(a, b, c) {
            return a + b + c;
        }

        var f = toCurry(bar)

        console.log(f(1)(2)(3));
        console.log(f(1)(2, 3));
        console.log(f(1, 2)(3));

    </script>
</body>
