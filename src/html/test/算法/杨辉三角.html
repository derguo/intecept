    <script>
        printyanghui(20)
        function printyanghui(n) {
            let q = new Queue()
            for (let i = 1; i <= n; i++) {
                for (let j = 1; j < i; j++) {
                    if (q.length() == 0) {
                        q.enqueue(j)
                    } else if (j != 1) {
                        q.enqueue(q.dequeue() + q.item(0))
                    }
                }
                q.enqueue(1)
                console.log(q.join(" "))
            }
        }

        function Queue(params) {
            let items = new Array()
            this.enqueue = function (v) {
                items.push(v)
                return v
            }

            this.dequeue = function () {
                return items.shift()
            }

            this.length = function () {
                return items.length
            }

            this.item = function (i) {
                return items[i]
            }

            this.join = function (params) {
                return items.join(params)
            }
        }
